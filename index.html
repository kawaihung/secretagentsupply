<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply</title>
    <link href="./resources/css/reset.css"  type="text/css" rel="stylesheet">

  </head>
  <body>

    <header>

      <div class="logocontent">
        <img src="./resources/images/logo.png">
        <span> SECRET AGENT SUPPLY INC.</span>
      </div>

      <div class="title">
        <div class="sitecontainer">
          <div class="titlebox">
            <h2>NEW ARRIVAL</h2>
            <h1>SPORT BIKES AND MOTORCYCLES</h1>
          </div>
        </div>
      </div>

      <nav>
        <div class="sitecontainer ">
          <ul >
            <li class="menuoption">Eyewear</li>
            <li class="menuoption">Apparel</li>
            <li class="menuoption">Gadgets</li>
            <li class="menuoption">Vehicles</li>
            <li class="menuoption">Classes</li>
            <li class="menuoption">Contact</li>
            <li class="menu">Menu</li>
          </ul>
        </div>
      </nav>


    </header>

    <div class="sitecontainer content">

      <div class="item">
        <div class="imagebox">
          <img src="./resources/images/pen.png">
        </div>
        <div class="name">
          <p>Exploding Pen</p>

      </div>

      <div class="item second">
        <div class="imagebox">
          <img src="./resources/images/watch.png">
        </div>
        <div class="name">
          <p>Cellular Watch</p>
        </div>
      </div>

      <div class="item third">
        <div class="imagebox">
          <img class="glasses" src="./resources/images/glasses.png">
        </div>
        <div class="name">
          <p>Thermal Glasses</p>
        </div>
      </div>


    </div>

    <div class="sitecontainer content secondrow">
      <div class="locationhours">
        <div class="locationhoursbox">
          <p>Location</p>
        </div>
        <p class="locationnumber">-47.346436, 84.32354</p>
      </div>

      <div class="locationhours">
        <div class="locationhoursbox">
          <p>Hours</p>
        </div>
        <p class="locationnumber">0800-1800</p>
      </div>

    </div>

    <footer>
      <div class="footerbox">
        <div class="sitecontainer">
          <p>Copyright Secret Agent Supply Inc.</p>
        </div>

      </div>


    </footer>
